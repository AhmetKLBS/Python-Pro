<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav Sonucu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 50px;
        }
        .result-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            margin-bottom: 10px;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .retry-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 15px;
        }
        .retry-btn:hover {
            background-color: #218838;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <div class="result-container">
        <h1>Sınav Sonucu</h1>
        <p>Skorunuz: <span class="score">{{ last_score }}%</span></p>
        <p>Kişisel Yüksek Skorunuz: {{ user_highest }}%</p>
        <p>Genel Yüksek Skor: {{ global_highest }}%</p>
        <p>Genel Ortalama Skor: {{ global_average }}%</p>
        <a href="/" class="retry-btn">Yeniden Dene</a>
    </div>

    <div class="footer">
        Ahmet tarafından geliştirildi.
    </div>

</body>
</html>
