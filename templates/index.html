<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Quiz</title>
</head>
<body>
    <!-- Sağ Üst Skor Kutusu -->
    <div class="score-box">
        <p>Kişisel Yüksek Skor: <strong>{{ user_highest }}%</strong></p>
        <p>Genel Yüksek Skor: <strong>{{ top_score }}%</strong></p>
    </div>

    <div class="quiz-container">
        <h1>Quiz</h1>
        <form method="POST" action="/submit">
            <div class="user-input">
                <label for="username">Adınız:</label>
                <input type="text" name="username" id="username" required>
            </div>

            {% for q in questions %}
                <fieldset class="question-card">
                    <legend>{{ q.id }}. {{ q.question }}</legend>
                    {% for option in q.options %}
                        <div class="option">
                            <input type="radio" id="q{{ q.id }}_{{ loop.index }}" name="q{{ q.id }}" value="{{ option }}" required>
                            <label for="q{{ q.id }}_{{ loop.index }}">{{ option }}</label>
                        </div>
                    {% endfor %}
                </fieldset>
            {% endfor %}

            <button type="submit" class="submit-btn">Sınavı Gönder</button>
        </form>
    </div>

    <footer class="footer">
        <p>Ahmet Kulabaş tarafından geliştirildi. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
